<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Pago Nequi</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      background: #f4f4f4;
    }
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    input, button {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      background: #25D366;
      color: white;
      border: none;
      cursor: pointer;
    }
    #mensaje {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
  
<body>

  <header>
    <div id="asistente"></div>
    <button id="cerrarSesion">Cerrar sesi√≥n</button>
  </header>
  
  <h2>Registrar Pago Nequi</h2>
  <input id="numero" placeholder="üì± N√∫mero del comprador (+57...)" />
  <input id="referencia" placeholder="üî¢ Referencia de Nequi" />
  <button onclick="registrarPago()">Registrar pago</button>
  <div id="mensaje"></div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbzgKgWT2hHXzDUHFOfr-RKQIuTIjKQId6tffmYXq-iH3crPTs2IErkMO7hUXknWpwPxoQ/exec";

    async function registrarPago() {
      const numero = document.getElementById("numero").value.trim();
      const referencia = document.getElementById("referencia").value.trim();
      const asistente = localStorage.getItem("asistente");
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = "";

      if (!numero || !referencia || !asistente) {
        mensaje.textContent = "‚ö†Ô∏è Completa todos los campos.";
        return;
      }

      try {
        //const res = await fetch(`${WEBAPP_URL}?accion=registrarPago&numero=${encodeURIComponent(numero)}&referencia=${encodeURIComponent(referencia)}`);
        const res = await fetch(`${WEBAPP_URL}?accion=registrarPago&numero=${encodeURIComponent(numero)}&referencia=${encodeURIComponent(referencia)}&asistente=${encodeURIComponent(asistente)}`);
        const data = await res.json();

        if (data.error) {
          mensaje.textContent = "‚ùå " + data.error;
        } else {
          mensaje.textContent = "‚úÖ Pago registrado correctamente.";
          localStorage.setItem("numero", numero);
          window.location.href = "index.html";
        }
      } catch (err) {
        mensaje.textContent = "‚ùå Error al conectar con el servidor.";
        console.error(err);
      }
    }

    function cerrarSesion() {
    localStorage.removeItem("asistente");
    localStorage.removeItem("numero");
    window.location.href = "login.html";
    }

    // Redirigir si no hay asistente
    if (!localStorage.getItem("asistente")) {
    window.location.href = "login.html";
    }
  </script>
</body>
</html>
