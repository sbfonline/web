<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asignar</title>
  <style>
    :root {
      --azul: #1a73e8;
      --gris-fondo: #f7f9fc;
    }

    body {
      font-family: sans-serif;
      background-color: var(--gris-fondo);
      margin: 0;
      padding: 2rem 1rem;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    #asistente-nombre {
      font-weight: bold;
      color: #333;
    }

    #cerrar-sesion {
      background: transparent;
      border: none;
      color: #d00;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: underline;
    }

    h2 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }
    
    input,
    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      background-color: var(--azul);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #1666cc;
    }

    #estado,
    #resultado,
    #acciones {
      display: none;
    }

    #resultado {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    #acciones {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    #acciones button {
      flex: 1 1 45%;
    }

    #barra {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin: 0.5rem 0;
    }

    #progreso {
      height: 10px;
      width: 0%;
      background-color: #4caf50;
      border-radius: 5px;
      transition: width 0.2s;
    }

    /* Responsive ajustes */
    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      input,
      button {
        font-size: 1rem;
      }
      #acciones button {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  
  <header>
    <div id="asistente-nombre"></div>
    <button id="cerrar-sesion">Cerrar sesi√≥n</button>
  </header>
  
  <h2>üéüÔ∏è Asignar</h2>
  
  <input id="cel" placeholder="N√∫mero de WhatsApp (ej. +573001112233)" />
  <button id="enviar">Asignar cart√≥n</button>

  <div id="estado">
    ‚è≥ Registrando n√∫mero...
    <div id="barra"><div id="progreso"></div></div>
    <div id="tiempo">‚è±Ô∏è 0.0s</div>
  </div>

  <div id="resultado">
    <p><strong>üë§ Asistente:</strong> <span id="nombre-asistente"></span></p>
    <p><strong>üì± Celular registrado:</strong> <span id="numero-registrado"></span></p>
    <p><strong>‚úÖ Cart√≥n asignado:</strong> <span id="carton-num"></span></p>
    <p><strong>üìé Link:</strong> <a id="carton-link" href="" target="_blank"></a></p>
  </div>

  <div id="acciones" style="display: none;">
    <button id="ver-imagen">Ver imagen</button>
    <button id="whatsapp">Enviar por WhatsApp</button>
    <button onclick="resetear()">Cerrar</button>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwJleOzBnsq424OG8RncssS3h5P4Ir24-GkEZQCGMhcWPCC4rFA_zQd2MKJdAOdbJjCNg/exec";

    let linkGlobal = "";
    let numeroGlobal = "";
    let tiempoInterval;
    let tiempoInicio;

    // 1Ô∏è‚É£ Verificar login
    const asistente = localStorage.getItem("asistente");
    if (!asistente) {
      window.location.href = "login.html";
    }

    document.getElementById("asistente-nombre").innerText = `üë§ ${asistente}`;
    document.getElementById("cerrar-sesion").onclick = () => {
      localStorage.removeItem("asistente");
      window.location.href = "login.html";
    };

    // 2Ô∏è‚É£ Funci√≥n principal de asignar cart√≥n

    document.getElementById("enviar").onclick = async () => {
      
      const numero = document.getElementById("cel").value.trim();

      if (!numero.startsWith("+")) {
        alert("‚ö†Ô∏è Ingresa el indicadivo del pa√≠s +57 (ej: +573001112233)");
        return;
      }

      document.getElementById("estado").style.display = "block";
      document.getElementById("resultado").style.display = "none";
      document.getElementById("acciones").style.display = "none";
      document.getElementById("progreso").style.width = "0%";
      document.getElementById("tiempo").innerText = "‚è±Ô∏è 0.0s";

      tiempoInicio = Date.now();
      tiempoInterval = setInterval(() => {
        const transcurrido = ((Date.now() - tiempoInicio) / 1000).toFixed(1);
        document.getElementById("tiempo").innerText = `‚è±Ô∏è ${transcurrido}s`;
        const porcentaje = Math.min((transcurrido / 3) * 100, 100);
        document.getElementById("progreso").style.width = `${porcentaje}%`;
      }, 100);

      try {
        const res = await fetch(`${WEBAPP_URL}?numero=${encodeURIComponent(numero)}&asistente=${encodeURIComponent(asistente)}`);

        if (!res.ok) throw new Error(`Error HTTP ${res.status}: ${res.statusText}`);

        const data = await res.json();
        clearInterval(tiempoInterval);
        document.getElementById("estado").style.display = "none";

        if (data.error) {
          alert("‚ö†Ô∏è " + data.error);
          return;
        }
      
        document.getElementById("carton-num").innerText = data.carton;
        document.getElementById("carton-link").innerText = data.link;
        document.getElementById("carton-link").href = data.link;        
        document.getElementById("asistente-nombre").innerText = asistente;
        document.getElementById("resultado").style.display = "block";
        document.getElementById("acciones").style.display = "flex";

        document.getElementById("nombre-asistente").innerText = sessionStorage.getItem("asistente") || "(desconocido)";
        document.getElementById("numero-registrado").innerText = numero;
      
        linkGlobal = data.link;
        numeroGlobal = numero;
      
      } catch (err) {
        clearInterval(tiempoInterval);
        document.getElementById("estado").style.display = "none";
        alert("‚ùå Error al asignar cart√≥n:\n" + err.message);
        console.error("Error t√©cnico:", err);
      }

    };

    document.getElementById("whatsapp").onclick = () => {
      const texto = `Aqu√≠ est√° tu cart√≥n de bingo:\n${linkGlobal}`;

      const idTexto = document.getElementById("carton-id").innerText;
      const fechaTexto = document.getElementById("carton-fecha").innerText;
      const texto = `Mucha suerte ü•≥üéâ
      
      üÜî M√≥dulo: ${idTexto}
      üìÖ Fecha del sorteo: ${fechaTexto}
      
      üì£ S√≠guenos en Facebook: https://www.facebook.com/ferchodinamica`;
      
      const waUrl = `https://wa.me/${numeroGlobal.replace(/\D/g, "")}?text=${encodeURIComponent(texto)}`;
      window.open(waUrl, "_blank");
    };

    document.getElementById("ver-imagen").onclick = () => {
      if (linkGlobal) {
        window.open(linkGlobal, "_blank");
      } else {
        alert("‚ö†Ô∏è No hay imagen cargada a√∫n.");
      }
    };

    function resetear() {
      document.getElementById("cel").value = "";
      document.getElementById("resultado").style.display = "none";
      document.getElementById("acciones").style.display = "none";
    }
    
  </script>
</body>
</html>
