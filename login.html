<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Acceso Asistente</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 2rem 1rem;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 3rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #1a73e8;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1666cc;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    .footer {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 2rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Ingresar</h2>
    <div id="error" class="error" style="display: none;">Clave incorrecta</div>
    <input type="password" id="clave" placeholder="Ingresa tu clave de asistente" />
    <button onclick="validarClave()">Entrar</button>
    <div class="footer">Solo asistentes autorizados</div>
  </div>

  <script>
    const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwJleOzBnsq424OG8RncssS3h5P4Ir24-GkEZQCGMhcWPCC4rFA_zQd2MKJdAOdbJjCNg/exec";

    async function validarClave() {
      const clave = document.getElementById("clave").value.trim();
      const error = document.getElementById("error");
      error.style.display = "none";

      if (!clave) {
        error.innerText = "Ingresa una clave";
        error.style.display = "block";
        return;
      }

      try {
        const res = await fetch(`${WEBAPP_URL}?accion=validar&clave=${encodeURIComponent(clave)}`);
        const data = await res.json();

        if (data.valido) {
          localStorage.setItem("asistente", data.asistente); // Guarda el nombre
          window.location.href = "index.html";
        } else {
          error.innerText = "Clave incorrecta";
          error.style.display = "block";
        }
      } catch (e) {
        console.error("Error de conexi√≥n", e);
        error.innerText = "Error de conexi√≥n con el servidor";
        error.style.display = "block";
      }
    }

    // Si ya est√° logueado, redirige
    if (localStorage.getItem("asistente")) {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
